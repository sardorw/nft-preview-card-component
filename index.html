<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>NFT preview card component | Frontend Mentor</title>
  </head>
  <body>
    <main class="wrapper">
      <div class="img__wrapper">
        <img
          src="./images/icon-view.svg"
          alt="View icon"
          class="img__view-icon"
        />
        <img
          src="./images/image-equilibrium.jpg"
          alt="Equilibrium image"
          class="img__main"
        />
      </div>
      <h1 class="heading">Equilibrium #3429</h1>
      <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
      <div class="infos__wrapper">
        <div class="infos__eth">
          <img src="./images/icon-ethereum.svg" alt="Ethereum icon" />
          0.041 ETH
        </div>
        <div class="infos__time">
          <img src="./images/icon-clock.svg" alt="Clock icon" />
          3 days left
        </div>
      </div>
      <hr class="line" />
      <div class="creator">
        <img
          src="./images/image-avatar.png"
          alt="Jules Wyven image"
          class="creator__avatar"
        />
        <p class="creator__name">Creation of <span>Jules Wyvern</span></p>
      </div>
    </main>
  </body>
</html>
